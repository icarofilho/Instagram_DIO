<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/celular.png" alt="img_celular">
            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img src="img/Logo.png" class="instagram-logo" alt="Instagram_logo">
                    <div class="profile-photo">
                        <img src="./img/perfil2.jpg" alt="foto_de_perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue as icarofilho</a></br>
                    <a href="#" class="instagram-logout">Remove Account</a>
                </div>
                <div class="group">
                    <p class="not-account">not icarofilho?</p>
                    <p class="not-account">
                        <span class="link-blue">Switch Account</span>
                        or
                        <span class="link-blue">Sign Up</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app</p>
                    <div class="download">
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target='blank' class="app-download"><img src="./img/GooglePlay.png" alt="googleplay"></a>
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" target='blank' class="app-download"><img src="./img/AppleStore.png" alt="applestpre"></a>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
